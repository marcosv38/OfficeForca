<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Office Forca</title>
    <link rel="shortcut icon" href="./imagens/icone.png" type="image/x-icon">
    <link href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <main class="principal">

        <header class="game__header">
            
            <h1 class="game-titulo"><img src="/imagens/icone.png" class="game__header__icon">Office Forca</h1>
            <p class="game-temporizador">00:00</p>
        </header>


        <div class="container-game">           
            <div class="game__palavras">
                <ul class="game__palavras__letras">
                    <li class="">
                        <div class="brutalist-card">
                            <p class="brutalist-card__message">
                                T
                            </p>
                        </div>
                    </li>

                    <li class="">
                        <div class="brutalist-card">
                            <p class="brutalist-card__message">
                                T
                            </p>
                        </div>
                    </li>

                    <li class="">
                        <div class="brutalist-card">
                            <p class="brutalist-card__message">
                                T
                            </p>
                        </div>
                    </li>

                    <li class="">
                        <div class="brutalist-card">
                            <p class="brutalist-card__message">
                                T
                            </p>
                        </div>
                    </li>

                    <li class="">
                        <div class="brutalist-card">
                            <p class="brutalist-card__message">
                                T
                            </p>
                        </div>
                    </li>

                    <li class="">
                        <div class="brutalist-card">
                            <p class="brutalist-card__message">
                                T
                            </p>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <div class="game__imagem">
                <img src="/imagens/startGame.png"
                    alt="Homem sentado no computador com vários papéis em volta e com o chefe sentado atrás"
                    class="game__imagem-estado">
            </div>
        </div>
        <div class="botoes">
            <button type="button" id="facil" class="button">
                <div class="button-top">Fácil</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>

            <button type="button" id="medio" class="button">
                <div class="button-top">Médio</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>

            <button type="button" id="dificil" class="button">
                <div class="button-top">Difícil</div>
                <div class="button-bottom"></div>
                <div class="button-base"></div>
            </button>
        </div>

    </main>

</body>

</html>
